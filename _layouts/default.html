<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	<link href="https://bcngeeks.github.io/Geekateca/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<img id="HeaderImage" src="https://bcngeeks.github.io/Geekateca/_layouts/Images/bcngeeklogo.png" alt="Geekateca">
		<hr>
		<nav id="HeaderMenu"class="Hmenu">
			<ul class="Hmenu-ul">
				<li><a href="https://bcngeeks.github.io/Geekateca/index.md">INDEX</a></li>
				<li><a onclick="history.back()">LAST PAGE</a></li>
				<li><a href="https://bcngeeks.github.io/Geekateca/BCNGEEK_SECTIONS/BCNGEEK_HTML/INDEX.HTML">HTML SUMMARY</a></li>
				<li><a href="https://bcngeeks.github.io/Geekateca/BCNGEEK_SECTIONS/BCNGEEK_CSS/INDEX.HTML">CSS SUMMARY</a></li>
			</ul>
		</nav>
		<hr>
		<div id="searchBox">
			<p id="searchTitle">üîç Key-Words Search Box</p>
			<button onclick="showInput()">Search</button>
			<form autocomplete="off">
				<input type="text" name="find" id="find">
				<button id="submit">Find</button>
			</form>
			<div class="searchBoxButtons hide">
				<button onclick="findNextWord()">Next</button>
				<button id="back" onclick="findBack()">Prev</button>
			</div>
		</div>
		<hr>
	</header>
	<div class="container">
		<div class="content">
			{{ content }}
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
